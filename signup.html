{% extends "base.html" %} {% block title %}signup{% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'loginStyle.css')}}">
<div class="container">
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="first_name"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="last_name"
          placeholder="Enter last name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <div class="form-group">
        <label for="security question">choose a security question:</label>
        <select id="security question" name="security-question">
          <option value="favorite-animal"> whats your favorite animal?</option>
          <option value="first-car"> what was your first car?</option>
          <option value="first-pet"> what was your first pet?</option>
        </select>
          <label for="security-answer">Answer:</label>
          <input type="text" id="security-answer" name="security-answer" required>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>




{% endblock %}
