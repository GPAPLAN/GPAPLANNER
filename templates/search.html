{% extends "base.html" %} {% block title %}search_form{% endblock %}

{% block content %}

<h1> search results</h1>

{% if videos %}
    {% for video in videos %}
        <div class="embed-responsive embed-responsive-16by9 mb-3">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video.id }}" allowfullscreen>
            </iframe>
            </div>
            <p>{{ video.title }}</p>
    {% endfor %}
{% else %}
    <p> no videos found</p>
{% endif %}
<style>
body{
    background-image: url('static/pexels-steve-1789968.jpg');
  }
</style>


{% endblock %}
